<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations - MovieMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-purple-400">MovieMatch</h1>
            <div>
                <a href="profile.html" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 transition">
                    <i class="fas fa-user mr-2"></i>Profile
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold mb-8">Your Personalized Recommendations</h1>
        
        <div id="recommendations" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recommendations will be inserted here by JavaScript -->
        </div>
    </main>

    <script type="module">
        import { fetchMovies, filterMoviesByGenre, renderMovieCards } from './script.js';
        
        // Get user's preferred genres from localStorage
        const preferredGenres = JSON.parse(localStorage.getItem('preferredGenres')) || [];
        
        // Fetch and display recommendations
        fetchMovies().then(movies => {
            const recommendedMovies = filterMoviesByGenre(movies, preferredGenres);
            renderMovieCards(recommendedMovies, document.getElementById('recommendations'));
        });
    </script>
</body>
</html>
